<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block_4">
       <div class="capital">
           <h1>Анкета  для корпоративных клиентов</h1>
           <h2>Паспортные данные</h2>
        </div>
        <div class="select">
            <p class="paragraph">Серийный номер AN/ID</p>
            <input type="text" class="border-200 chapter" placeholder="AN1234567">
            <p class="paragraph">ИНН</p>
            <input type="text" class="border-200 chapter" placeholder="12345678987654">
            <p class="paragraph">Дата получения</p>
            <input type="date" class="border-200 chapter" placeholder="Отчество">
            <p class="paragraph">Наименование банка</p>
            <input type="text" class="border-200 chapter" placeholder="Выберите банка">
            <p class="paragraph">Место проживания по прописке</p>
            <input type="text" class="border-200 chapter" placeholder="Бишкек. Чорморова 23/3 кв.43">
        </div>
        <div class="next_select">
            <h1>Данные о ваших доходах</h1>
            <p class="paragraph">Организация</p>
            <input type="text" class="border-200 chapter" placeholder="Megacom">
            <p class="paragraph">Должность</p>
            <input type="text" class="border-200 chapter" placeholder="Ведущий бухгалтер">
            <p class="paragraph">Заработная плата в  месяц</p>
            <input type="text" class="border-200 chapter">
            <p class="paragraph">Заработная Плата  за посл.  3 месяца</p>
            <input type="text" class="border-200 chapter">
        </div>
        <button class="next-second">Далее</button>
    </div>
</body>
</html>
